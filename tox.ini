[tox]
envlist = system

[testenv]
basepython = python
deps =
    -rrequirements.txt
    -rtests/requirements.txt
commands =
    pytest

[testenv:system]

[testenv:coverage]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    {[testenv]deps}
    coveralls
commands =
    coverage erase
    pytest --cov=yturl --cov-branch --cov-fail-under=100 --cov-report term-missing
    coveralls

[testenv:pylint]
skipsdist = True
deps =
    {[testenv]deps}
    pylint
commands =
    pylint yturl.py

[testenv:black]
skipsdist = True
deps =
    black
commands =
    black --check .

[testenv:pytype]
skipsdist = True
deps =
    {[testenv]deps}
    pytype
commands =
    pytype -d import-error .

[testenv:bandit]
skipsdist = True
deps =
    {[testenv]deps}
    bandit
commands =
    bandit yturl.py

[testenv:windows]
basepython = {env:PYTHON:}\python.exe
